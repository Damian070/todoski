<div class="todos-wrapper">
  <span class="mb"> Pending:</span>
  <br/>
  <span class="todos-wrapper__no-todos-notif" *ngIf="activeTodos.length < 1">
    No active todos
  </span>

  <div *ngFor="let todo of activeTodos" class="todo-buttons-wrapper">
    <mat-checkbox (change)="finish(todo)">
      {{ todo.goal }}
    </mat-checkbox>

    <div class="todos-wrapper__buttons">
      <button
        (click)="openDialog(true, todo)"
              mat-raised-button color="accent">
        Delete
      </button>
      <button (click)="select(todo)" mat-raised-button color="accent">
        Edit
      </button>
    </div>
  </div>

  <div *ngIf="!(finishedTodos.length < 1)">
    <hr/>

    <span class="mb">Finished:</span>
    <br/>
    <div class="todo-buttons-wrapper"
         *ngFor="let todo of finishedTodos">
      <mat-checkbox
        class="todos-wrapper__finished-todos-list"
        disabled="true"
        checked="true">
        {{ todo.goal }}
      </mat-checkbox>
      <button
          (click)="openDialog(false, todo)"
          class="todo-buttons-wrapper__single-btn" mat-raised-button color="accent">
        Back to pending
      </button>
    </div>

  </div>
</div>
