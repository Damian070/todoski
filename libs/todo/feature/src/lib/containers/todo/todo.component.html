<div class="container">
  <todo-add-edit-form
    (cancelTodoSelection)="onCancelTodoSelection()"
    (editTodo)="onEditTodo($event)"
    (addTodo)="onAddTodo($event)"
    [selectedTodo]="selectedTodo$ | async"
  ></todo-add-edit-form>
  <todo-todos-table
    (setTodoAsFinished)="onSetTodoAsFinished($event)"
    (deleteTodo)="onDeleteTodo($event)"
    (selectForEdition)="onSelectTodo($event)"
    [activeTodos]="activeTodos$ | async"
    [finishedTodos]="finishedTodos$ | async"
  ></todo-todos-table>
</div>
