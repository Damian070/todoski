<div class="container">
  <todo-add-edit-form (cancelTodoSelection)="cancelTodoSelection()"
    (editTodo)="editTodo($event)"
    (addTodo)="addTodo($event)"
    [selectedTodo]="selectedTodo$ | async"></todo-add-edit-form>
  <todo-todos-table (setTodoAsFinished)="setTodoAsFinished($event)"
      (deleteTodo)="deleteTodo($event)"
      (selectForEdition)="selectTodo($event)"
      [activeTodos]="activeTodos$ | async"
      [finishedTodos]="finishedTodos$ | async"></todo-todos-table>
</div>
