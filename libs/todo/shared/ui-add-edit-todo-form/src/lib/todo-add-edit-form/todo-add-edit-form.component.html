<form [formGroup]="todoForm" class="add-edit-form" (ngSubmit)="handleSubmit()">

  <mat-form-field>
    <input formControlName="taskDescription" #taskDescriptionInput [value]="selectedTodo ? selectedTodo.goal : ''"
           name="taskDescription" matInput placeholder="Task description">
  </mat-form-field>

  <div class="btns">
    <button [disabled]="!todoForm.valid" mat-fab color="accent" type="submit">
      {{!selectedTodo ? 'Add' : 'Edit'}}
    </button>
    <button [style.display]="selectedTodo ? 'inline' : 'none' " (click)="prevDefault($event); cancelTodoSelection.emit()" mat-fab
            color="accent">
      Cancel
    </button>
  </div>

</form>
