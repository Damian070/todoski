<div class="todos-wrapper">

  <span class="mb"> Pending:</span>
  <br>
  <span class="noActiveInfo"
        *ngIf="activeTodos.length < 1">
    No active todos
  </span>

     <div
       *ngFor="let todo of activeTodos"
       class="pending-todo-buttons-wrapper">

      <mat-checkbox
        (change)="finish(todo)" >
        {{todo.goal}}
      </mat-checkbox>

        <div class="btns">

          <button
            (click)="delete(todo.id)"
            mat-raised-button color="accent">Delete</button>
          <button
            (click)="select(todo)"
            mat-raised-button color="accent">Edit</button>

        </div>
      </div>


  <div *ngIf="!(finishedTodos.length < 1)">

    <hr>

    <span class="mb">Finished:</span>
    <br>
    <mat-checkbox
      class="finished"
      disabled="true"
      checked="true"
      *ngFor="let todo of finishedTodos">
      {{todo.goal}}
    </mat-checkbox>
  </div>

  </div>
